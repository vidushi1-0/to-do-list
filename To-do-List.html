<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="To-do-List.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 
<body>
    <div class="con-1">
        <h1>My To Do List</h1>
        <div class="con-2">
            <input placeholder="Title...." class="enter">
            <button class="add">Add</button>
        </div>
    </div>

    <ul class="my-work">
        <li class="list"><div class="hide"><i class="fa-solid fa-check h"></i></div>Hit the gym <div class="cut-con"><i class="fa-solid fa-xmark cut"></i></div></li>
        <li class="list"><div class="hide"><i class="fa-solid fa-check h"></i></div>Pay bills <div class="cut-con"><i class="fa-solid fa-xmark cut"></i></div></li>
        <li class="list"><div class="hide"><i class="fa-solid fa-check h"></i></div>Read a Book <div class="cut-con"><i class="fa-solid fa-xmark cut"></i></div></li>
        <li class="list"><div class="hide"><i class="fa-solid fa-check h"></i></div>Buy eggs <div class="cut-con"><i class="fa-solid fa-xmark cut"></i></div></li>
        <li class="list"><div class="hide"><i class="fa-solid fa-check h"></i></div>Orangize Shelf <div class="cut-con"><i class="fa-solid fa-xmark cut"></i></div></li>
        <li class="list"><div class="hide"><i class="fa-solid fa-check h"></i></div>Go tution <div class="cut-con"><i class="fa-solid fa-xmark cut"></i></div></li>
    </ul>
    <script src="To-do-List.js"></script>
</body>
</html>
